<div class="flex min-h-screen pt-20 bg-gray-100 dark:bg-gray-800">

  <!-- 1. Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-900 text-white flex-shrink-0 flex flex-col">
    <div class="p-6 text-center border-b border-gray-700">
      <h2 class="text-xl font-bold">SUPERADMIN</h2>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a [routerLink]="['/superadmin-panel/cities']"
        class="flex items-center p-3 rounded-lg hover:bg-gray-800 transition-colors">
        <i class="fas fa-city w-5"></i>
        <span class="ml-3 font-medium">Qytetet</span>
      </a>

      <a [routerLink]="['/superadmin-panel/buildings']"
        class="flex items-center p-3 rounded-lg hover:bg-gray-800 transition-colors">
        <i class="fas fa-building w-5"></i>
        <span class="ml-3 font-medium">Ndertesat</span>
      </a>

      <a [routerLink]="['/superadmin-panel/tenants']"
        class="flex items-center p-3 rounded-lg hover:bg-gray-800 transition-colors">
        <i class="fas fa-users w-5"></i>
        <span class="ml-3 font-medium">Qiramarrësit</span>
      </a>

      <a [routerLink]="['/superadmin-panel/users']"
        class="flex items-center p-3 rounded-lg hover:bg-gray-800 transition-colors">
        <i class="fas fa-user w-5"></i>
        <span class="ml-3 font-medium">Përdoruesit</span>
      </a>
    </nav>
  </aside>
  <!-- 2. Main Content Area -->
  <div class="flex-grow flex flex-col overflow-hidden bg-white">

    <!-- Header/Top Bar -->
    <header class="p-4 bg-white shadow-md flex justify-between items-center flex-shrink-0">
      <h1 class="text-2xl font-extrabold text-gray-800 dark:text-red-400">
        ADMINISTRATION CONSOLE
      </h1>
      <span class="px-3 py-1 bg-red-600 text-white text-xs font-bold rounded-full shadow-lg">
        SUPERADMIN MODE
      </span>
    </header>

    <!-- Dynamic Content Router Outlet -->
    <main class="flex-grow p-6 overflow-y-auto">
      <router-outlet></router-outlet>

    </main>
  </div>
</div>
