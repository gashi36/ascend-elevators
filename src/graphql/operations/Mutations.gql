mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    success
    message
    user {
      id
      email
      firstName
      lastName
      role
    }
  }
}
######################## SuperAdmin Mutations ########################
mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    token
    user {
      id
      email
      role
    }
  }
}
# Update User
mutation UpdateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    token
    user {
      createdAt
      email
      firstName
      id
      lastName
      role
      updatedAt
    }
  }
}

# Delete User
mutation DeleteUser($id: UUID!) {
  deleteUser(id: $id) {
    message
    success
  }
}
# Change My Password
mutation ChangeMyPassword($currentPassword: String!, $newPassword: String!) {
  changeMyPassword(
    currentPassword: $currentPassword
    newPassword: $newPassword
  ) {
    message
    success
  }
}

mutation createOrUpdateMonthlyDecision($input: CreateMonthlyDecisionInput!) {
  createOrUpdateMonthlyDecision(input: $input) {
    message
    decision {
      id
      year
      month
      status
      notes
      decisionDate
      tenantId
      decidedByUserId
    }
  }
}
mutation CreateTenant(
  $buildingEntryId: UUID!
  $buildingId: UUID!
  $contactEmail: String!
  $contactPhone: String!
  $name: String!
  $unitNumber: String!
) {
  createTenant(
    input: {
      buildingEntryId: $buildingEntryId
      buildingId: $buildingId
      contactEmail: $contactEmail
      contactPhone: $contactPhone
      name: $name
      unitNumber: $unitNumber
    }
  ) {
    buildingEntry {
      buildingId
      createdAt
      id
      name
    }
    id
    name
    contactEmail
    contactPhone
    unitNumber
  }
}

