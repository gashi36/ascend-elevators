<section class="bg-gray-50 text-gray-900 py-32 mt-16 relative">
  <div class="max-w-4xl mx-auto px-4">

    <!-- RED ACCENT BAR -->
    <div class="h-1 w-24 bg-red-600 mx-auto mb-6 rounded"></div>

    <!-- HEADER MESSAGE -->
    <div class="text-center mb-10">
      <h2 class="text-2xl font-bold uppercase tracking-wide mb-2 text-red-500">Linja juaj vertikale e ndihmës</h2>
      <p class="text-sm text-gray-700">
        Si mund t'ju ndihmojmë sot?<br>
        Çdo situatë ndërtimi është e ndryshme. Le të njohim se çfarë po përballoni që të kuptojmë më mirë si t'ju
        ndihmojmë.
      </p>
    </div>

    <!-- FORM -->
    <form #contactFormElement (ngSubmit)="sendEmail()" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs">

      <!-- NAME FIELDS -->
      <div>
        <label class="block mb-1 font-semibold">Emri</label>
        <input name="firstName" ngModel placeholder="Emri"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Mbiemri</label>
        <input name="lastName" ngModel placeholder="Mbiemri"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <!-- TITLE / COMPANY -->
      <div>
        <label class="block mb-1 font-semibold">Titulli / Pozicioni</label>
        <input name="title" ngModel placeholder="Titulli ose Pozicioni"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Kompanija / Banesa</label>
        <input name="company" ngModel placeholder="Kompanija ose Ndërtesa"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <!-- ADDRESS -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Adresa</label>
        <input name="address" ngModel placeholder="Adresa"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Adresa Linja 2</label>
        <input name="address2" ngModel placeholder="Adresa Linja 2 (opsionale)"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Qyteti</label>
        <input name="city" ngModel placeholder="Qyteti"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Shteti / Rajoni</label>
        <input name="state" ngModel placeholder="Shteti ose Rajoni"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Kodi Postar</label>
        <input name="zip" ngModel placeholder="Kodi Postar"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Telefoni</label>
        <input name="phone" ngModel placeholder="Numri i Telefonit"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Email</label>
        <input name="email" ngModel placeholder="Email-i"
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm">
      </div>

      <!-- CHECKBOXES -->
      <div class="md:col-span-2">
        <p class="font-semibold mb-1 text-sm">Na tregoni se si mund t'ju ndihmojmë:</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-1 text-gray-900 text-sm">
          <label><input type="checkbox" (change)="toggleHelp('Interieri i Kabines', $event)" class="mr-2">Interieri i
            Kabinës</label>
          <label><input type="checkbox" (change)="toggleHelp('Vleresimi', $event)" class="mr-2">Vlerësimi i
            Ashensorit</label>
          <label><input type="checkbox" (change)="toggleHelp('Mirembajtja', $event)" class="mr-2">Mirëmbajtja e
            Ashensorit</label>
          <label><input type="checkbox" (change)="toggleHelp('Riparimi', $event)" class="mr-2">Riparimi i
            Ashensorit</label>
          <label><input type="checkbox" (change)="toggleHelp('Modernizimi', $event)" class="mr-2">Modernizimi i
            Ashensorit</label>
          <label><input type="checkbox" (change)="toggleHelp('Testimi', $event)" class="mr-2">Testimi Shtetëror</label>
          <label><input type="checkbox" (change)="toggleHelp('Tjeter', $event)" class="mr-2">Tjetër</label>
        </div>
      </div>

      <div class="md:col-span-2">
        <p class="font-semibold mb-1 text-sm">Metoda e Preferuar e Kontaktit</p>
        <div class="flex gap-4 text-gray-900 text-sm">
          <label class="flex items-center gap-1">
            <input type="radio" name="preferredContact" value="Telefon" [(ngModel)]="preferredContact">
            Telefon
          </label>
          <label class="flex items-center gap-1">
            <input type="radio" name="preferredContact" value="Email" [(ngModel)]="preferredContact">
            Email
          </label>
        </div>
      </div>


      <!-- MESSAGE -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold text-sm">Mesazh Shtesë</label>
        <textarea name="message" ngModel rows="3" placeholder="Shkruani mesazhin tuaj..."
          class="w-full bg-white border border-gray-500 rounded px-2 py-1 focus:border-gray-900 focus:outline-none text-gray-900 text-sm"></textarea>
      </div>

      <!-- BUTTON -->
      <div class="md:col-span-2 text-center mt-4">
        <button type="submit" [disabled]="sending"
          class="bg-white hover:bg-red-700 hover:text-white transition text-gray-900 px-8 py-2 font-bold uppercase tracking-wide rounded text-sm">
          {{ sending ? 'Duke dërguar...' : 'Dërgo Mesazhin' }}
        </button>

        <p *ngIf="success" class="text-green-600 mt-2 text-sm">{{ success }}</p>
        <p *ngIf="error" class="text-red-600 mt-2 text-sm">{{ error }}</p>
      </div>

    </form>
  </div>
</section>
